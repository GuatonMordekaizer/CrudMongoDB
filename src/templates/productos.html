{% extends 'base.html' %}
{% block title %}Productos - ComercioTech{% endblock %}
{% block content %}
<h2>Productos <a class="btn btn-success float-end" href="{{ url_for('new_producto') }}">Nuevo</a></h2>
<form method="get" class="mb-3">
  <div class="input-group">
    <input name="q" value="{{ q }}" class="form-control" placeholder="Buscar...">
    <button class="btn btn-outline-secondary">Buscar</button>
  </div>
</form>
<table class="table table-striped">
  <thead><tr><th>ID</th><th>SKU</th><th>Nombre</th><th>Precio</th><th>Acciones</th></tr></thead>
  <tbody>
  {% for p in productos %}
  <tr>
    <td><a href="{{ url_for('detail_producto', id=p._id) }}">{{ p._id }}</a></td>
    <td>{{ p.sku }}</td>
    <td>{{ p.nombre }}</td>
    <td>${{ p.precio }}</td>
    <td>
      <a class="btn btn-sm btn-primary" href="{{ url_for('edit_producto', id=p._id) }}">Editar</a>
      <form method="post" action="{{ url_for('delete_producto', id=p._id) }}" class="d-inline">
        <button class="btn btn-sm btn-danger" onclick="return confirm('Â¿Borrar?')">Borrar</button>
      </form>
    </td>
  </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
